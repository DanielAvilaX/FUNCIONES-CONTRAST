<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cuadre de Ventas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light">

<div class="container py-5"></div>
    <h1 class="text-center mb-4" style="color: #58a8dd; text-shadow: 0 0 8px #00a2ff, 0 0 16px #ffffff, 0 0 24px #affcff;">Arreglemos esas diferencias</h1>

    <div class="mb-4 text-center">
      <input type="file" class="form-control w-50 mx-auto" id="excelFile" accept=".xlsx">
    </div>

    <div id="tableContainer" class="table-responsive mb-4"></div>

    <div class="text-center mb-4">
      <button id="generateScript" class="btn btn-primary d-none">Generar Script de Cuadre</button>
    </div>

    <div class="card d-none" id="sqlCard">
      <div class="card-header bg-dark text-white">
        Script SQL Generado
      </div>
      <div class="card-body">
        <pre id="sqlOutput" class="bg-light p-3 border rounded"></pre>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
